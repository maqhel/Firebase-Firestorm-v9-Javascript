<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://bootswatch.com/5/vapor/bootstrap.min.css"
		/>
		<title>Document</title>
	</head>
	<body class="bg-dark">
		<div class="container p-4">
			<div class="row">
				<div class="col-md-6">
					<div class="card">
						<div class="card-body">
							<h1 class="h4">Add Task</h1>
							<form id="task-form">
								<label for="title">Title: </label>
								<input
									type="text"
									class="form-control mb-2"
									id="task-title"
									placeholder="input a title"
								/>

								<label for="description">Description:</label>
								<textarea
									class="form-control"
									id="task-description"
									placeholder="input a description"
									rows="3"
								></textarea>

								<button class="btn btn-success mt-4 text-center" id="btn-task-save">Save</button>
							</form>
						</div>
					</div>
				</div>
				<div class="col-md-6" id="task-container"></div>
			</div>
		</div>

		<script type="module" src="./index.js"></script>
	</body>
</html>
